<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Memo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="wrap header-wrap">
        <div>
          <h1 class="logo">Memo<span class="accent">.</span></h1>
          <p class="subtitle">Quick notes — simple and private</p>
        </div>
        <a
          href="https://github.com/shotaroihara/memo-app"
          target="_blank"
          rel="noopener noreferrer"
          class="github-link"
          aria-label="View source on GitHub"
          title="View source on GitHub"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"
            />
          </svg>
        </a>
      </div>
    </header>

    <main class="wrap main-grid" id="main">
      <section class="panel form-panel" aria-labelledby="new-memo-heading">
        <h2 id="new-memo-heading" class="visually-hidden">New memo</h2>

        <form class="memo-form" onsubmit="return false;">
          <label for="memo-title" class="label">Title</label>
          <input
            type="text"
            id="memo-title"
            class="input"
            placeholder="Enter a title"
          />

          <label for="memo-content" class="label">Content</label>
          <textarea
            id="memo-content"
            class="textarea"
            rows="6"
            placeholder="Write your note..."
          ></textarea>

          <div class="row">
            <label for="memo-category" class="label small">Category</label>
            <select id="memo-category" class="select">
              <option value="General">General</option>
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
            </select>

            <button id="add-memo-btn" type="button" class="btn primary">
              Add
            </button>
          </div>
        </form>
      </section>

      <section class="panel list-panel" aria-labelledby="memos-heading">
        <div class="search-row">
          <input
            id="search-input"
            class="input search"
            type="search"
            placeholder="Search memos..."
            aria-label="Search memos"
          />
        </div>

        <h2 id="memos-heading" class="visually-hidden">Memos</h2>
        <div id="memo-list" class="memo-list" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <small>Local-first • No tracking • Built with vanilla JS</small>
        <button class="btn clear" onclick="clearAllMemos()">
          Clear All Memos
        </button>
      </div>
    </footer>

    <!-- Edit modal -->
    <div
      id="edit-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal-backdrop" onclick="hideEditModal()"></div>
      <div class="modal-panel modal-panel-large" role="document">
        <div class="modal-content">
          <h3>Edit memo</h3>
          <form class="edit-form" onsubmit="return false;">
            <label for="edit-title" class="label">Title</label>
            <input
              type="text"
              id="edit-title"
              class="input"
              placeholder="Enter a title"
            />

            <label for="edit-content" class="label">Content</label>
            <textarea
              id="edit-content"
              class="textarea"
              rows="6"
              placeholder="Write your note..."
            ></textarea>

            <label for="edit-category" class="label">Category</label>
            <select id="edit-category" class="select">
              <option value="General">General</option>
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
            </select>

            <div class="modal-actions">
              <button type="button" class="btn" onclick="hideEditModal()">
                Cancel
              </button>
              <button type="button" class="btn primary" onclick="saveEdit()">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete confirmation modal -->
    <div
      id="delete-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal-backdrop" onclick="hideDeleteModal()"></div>
      <div class="modal-panel" role="document">
        <div class="modal-content">
          <h3>Confirm delete</h3>
          <p id="delete-modal-msg">
            Are you sure you want to delete this memo?
          </p>
          <div class="modal-actions">
            <button id="delete-cancel" class="btn" onclick="hideDeleteModal()">
              Cancel
            </button>
            <button
              id="delete-confirm"
              class="btn primary"
              onclick="confirmDelete()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
